<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bootstrap 3</title>
  <!-- Latest compiled and minified CSS  for Bootstrap 3-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- from https://getbootstrap.com/docs/3.3/components/#nav -->
  <nav class="navbar navbar-inverse">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#"><img id="brand" src="img/mtn-logo0color300x300.png" width="50" alt="mountain brand image"></a>
        </div>
    
        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">
            <li><a href="#">MTN Images</a></li>
            <li><a href="https://getbootstrap.com/docs/3.3/css/#overview">Bootstrap 3 Docs</a></li>
          </ul>
          <!-- <form class="navbar-form navbar-left">
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Search">
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
          </form> -->
          <ul class="nav navbar-nav navbar-right">
            <li><a href="#">Signup</a></li>
            <li><a href="#">Login</a></li>
          </ul>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>
    <section class="container">
      <div class="jumbotron">
        <h1>The Image Gallery in Bootstrap 3</h1>
        <p>Some of my photographs from the outdoors.</p>
      </div>
      <div class="row">
        <div class="col-lg-4">
          <div class="thumbnail">
            <img src="img/black_bear_trail01.jpg" alt="Black Bear trail front range denver colorado bike trail">
          </div>
        </div>
        <div class="col-lg-4">
          <div class="thumbnail">
            <img src="img/aleyeska-alaska-trail.jpg" alt="Aleyeska Alaska Trail">
          </div>
        </div>
        <div class="col-lg-4">
          <div class="thumbnail">
            <img src="img/arapahoe-basin-view-from-montezuma.jpg" alt="Arapahoe Basin Colorado SKi Area view wintertime">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-4">
          <div class="thumbnail">
            <img src="img/top-of-copper-view.jpg" alt="view from the top of copper mountain colorado in wintertime">
          </div>
        </div>
        <div class="col-lg-4">
          <div class="thumbnail">
            <img src="img/lake-pueblo-state-park.jpg" alt="Lake Pueblo state park colorado">
          </div>
        </div>
        <div class="col-lg-4">
          <div class="thumbnail">
            <img src="img/sheep-creek-fall-color.jpg" alt="Sheep Creek in Park County Colorado">
          </div>
        </div>

      </div>
    </section>


    
    




<!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <!-- Latest compiled and minified JavaScript for Bootstrap 3-->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>
</html>
